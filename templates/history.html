{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for row in range(length_history) %}
        <tr>
            <td>{{symbol[row]["symbol"]}}</td>
            <td>{{shares[row]["shares"]}}</td>
            <td>{{price[row]["price"]}}</td>
            <td>{{transacted[row]["date"]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
